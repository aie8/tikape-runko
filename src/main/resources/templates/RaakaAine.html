<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Annossivu</title>
        <meta charset="utf-8" />
    </head>

    <body>

        <p>Olet saapunut Raaka-aineen <span th:text="${raaka_aine.nimi}"></span> hallintasivulle. Raaka-aine on käytössä <span th:text="${lkm.toString()}"></span> kertaa. Käyttökerroiksi lasketaan sekä eri annoksissa käyttö, että useampi käyttös samassa annoksessa. </p>
                <ol>
            <li th:each="raaka_aine: ${raaka_aineet}">
                <span th:text="${raaka_aine.RaakaAineNimi}">Raaka-aineen nimi</span> <a th:href="@{~/annokset/{id}/{rid}(id=${annos.id},rid=${raaka_aine.RaakaAineId})}">Ohje</a>
            </li>
                    </ol>
                      <form method="POST" action="/uusi_aine">
      Raaka-aineen nimi:<br/>
      <input type="text" name="uusi_aine"/><br/>
      <input type="submit" value="Lisää"/>
  </form>
